name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  prepare_environment_and_sources:
    runs-on: ubuntu-20.04

    - uses: actions/checkout@v2
      with:
        submodules: true
    - name: install build dependencies
      run: sudo apt-get install -y automake autoconf libboost-all-dev python3-venv
    - name: autoreconf
      run: autoreconf --install

  unittests_-_GCC_without_optimisations:
    needs: prepare_environment_and_sources
    steps:
    - name: configure
      run: ./configure
      env:
        CXXFLAGS: "-Wall -pedantic -Werror -O0"
    - name: make unittests
      run: make unittests || (cat unittests/test-suite.log && false)
